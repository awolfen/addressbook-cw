<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Address Book</h1>
        <h4 class="num-of-contacts">0 Contacts</h4>
        <h5><button id="add-contact-button">Add Contact</button></h5>
        <form id="contact-form" class="hidden">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" class="u-full-width">
            </div>
            <div>
                <label for="surname">Surname</label>
                <input type="text" id="surname" class="u-full-width">
            </div>
            <div>
                <label for="phoneNumber">Phone Number</label>
                <input type="number" id="phoneNumber" class="u-full-width">
            </div>
            <div>
                <label for="address">Address</label>
                <input type="text" id="address" class="u-full-width">
            </div>
            <div>
                <input type="submit" value="add" class="u-full-width">
            </div>
        </form>
        <input type="text" placeholder="Search..." id="contact-search" class="u-full-width">
        <div>
            <button class="filter-search-btn button-primary" id="filter-all">All</button>
            <button class="filter-search-btn" id="filter-name">Name</button>
            <button class="filter-search-btn" id="filter-surname">Surname</button>
            <button class="filter-search-btn" id="filter-phoneNumber">Phone Number</button>
            <button class="filter-search-btn" id="filter-address">Address</button>
        </div>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="contact-list">
            </tbody>

        </table>
    </div>

    <script src="app.js"></script>
</body>

</html>
